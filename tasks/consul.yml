- name: Install python-consul
  pip:  name=python-consul  state=present

- name: "templating consul-config"
  template:
    src: consul-config.json.j2
    dest: "{{consul_dir_config}}/consul-config.json"

- name: Pull consul docker image
  docker_image:
    name: "{{consul_image}}"
    tag: "{{consul_version}}"

- name: run consul
  docker_container:
    name: consul
    image: "{{ consul_image }}:{{consul_version}}"
    state: started
    recreate: true
    detach: true
    restart_policy: False
    network_mode: host
    hostname: "{{ ansible_hostname }}"
    volumes: "{{consul_volumes}}"
    command: agent
  when: consul_is_server is defined and consul_is_server
